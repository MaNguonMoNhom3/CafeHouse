    <div class="tm-top-header">
      <div class="container">
        <div class="row">
          <div class="tm-top-header-inner logo-login-center">
            <div class="tm-logo-container logo-login-center">

    <section class="tm-welcome-section">
      <div class="container tm-position-relative height-singup">
        <div class="tm-lights-container">
          <img src="../../public/img/light.png" alt="Light" class="light light-1">
          <img src="../../public/img/light.png" alt="Light" class="light light-2">
          <img src="../../public/img/light.png" alt="Light" class="light light-3">  
        </div>        
        <div class="row tm-welcome-content-singup">
          <div>
            <section class="signup">
                <div class="container-form">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title">Sign up</h2>
                            <form method="POST" class="register-form" id="register-form" active='/SingUp'>
                                <div class="form-group">
                                    <label for="name"><i class="zmdi zmdi-account material-icons-name icon-singin"></i></label>
                                    <input type="text" name="name" id="name" placeholder="Your Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="username"><i class="zmdi zmdi-account material-icons-name icon-singin"></i></label>
                                    <input type="username" name="username" id="username" placeholder="User Name"/>
                                </div>
                                <div class="form-group">
                                    <label for="pass"><i class="zmdi zmdi-lock icon-singin"></i></label>
                                    <input type="password" name="pass" id="pass" placeholder="Password"/>
                                </div>
                                <div class="form-group">
                                    <label for="re-pass"><i class="zmdi zmdi-lock-outline icon-singin"></i></label>
                                    <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                                </div>
                                <div class="form-group">
                                    <label for="phone"><i class="fas fa-phone-square-alt"></i></label>
                                    <input type="number" name="phone" id="phone" placeholder="Phone number ..."/>
                                </div>
                                <div class="form-group">
                                    <label for="address"><i class="fas fa-map-marker-alt"></i></label>
                                    <input type="text" name="address" id="address" placeholder="Address..."/>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                                </div>
                                <div class="btnSingUp">
                                    <div class="form-group form-button">
                                        <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                                    </div>
                                    <div>
                                        <a href="/login" class="signup-image-link">I am already member</a>
                                    </div>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </section>
